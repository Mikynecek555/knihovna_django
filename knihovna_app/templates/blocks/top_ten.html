<ol class="list-group">
    {% for book in books %}
    <li class="list-group-item list-group-item-danger d-flex justify-content-between align-items-center"><a class="text-dark" href="{% url 'book-detail' book.id %}">{{ book.title }}</a> <span class="badge badge-pill badge-danger">{{ book.rate }}</span></li>
    {% endfor %}
</ol>
